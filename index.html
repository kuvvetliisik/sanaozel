<body>

<div class="modal" id="intro">
  <h1>ğŸ’¬ EÄŸer bu Ã§ocuktan (Åakirâ€™den) hoÅŸlanÄ±yorsan<br>bu hediyeyi gÃ¶rebilirsin.<br><br>HoÅŸlanÄ±yor musun?</h1>
  <div class="btn-group">
    <button class="yes" id="yesBtn" onclick="startApp()">Evet ğŸ’—</button>
    <button class="no" onclick="deny()">HayÄ±r ğŸ™ˆ</button>

</div>

<!-- KALP AÃ‡ILDIKTAN SONRAKÄ° MESAJ -->
<div id="loveMessage">Bu kalp artÄ±k senin iÃ§in atÄ±yor ğŸ’–</div>

<!-- MÃœZÄ°K PLAYER (SENÄ°N DOSYAN) -->
<audio id="bgMusic" src="sarki.mp3" loop></audio>

<script>
let heartPoints = [];
let particles = [];
let numPoints = 300;
let state = "forming";
let waitStart = 0;
let waitDuration = 3000;
let yesSize = 1;

function startApp() {
  document.getElementById("intro").style.display = "none";
  document.querySelector("canvas").style.display = "block";
  document.getElementById("loveMessage").style.opacity = "1";

  const music = document.getElementById("bgMusic");
  music.play().catch(e => {
    console.log("MÃ¼zik baÅŸlatÄ±lamadÄ±:", e);
  });

  setup();
  loop();
}

function deny() {
  yesSize += 0.2;
  const yesBtn = document.getElementById("yesBtn");
  yesBtn.style.transform = `scale(${yesSize})`;
  alert("Hmm... Tekrar dÃ¼ÅŸÃ¼n bakalÄ±m ğŸ˜");
}

function setup() {
  createCanvas(windowWidth, windowHeight);
  background(0);
  noLoop();

  for (let i = 0; i < numPoints; i++) {
    let angle = map(i, 0, numPoints, 0, TWO_PI);
    let x = 16 * pow(sin(angle), 3);
    let y = -(13 * cos(angle) - 5 * cos(2 * angle) - 2 * cos(3 * angle) - cos(4 * angle));
    x *= 15;
    y *= 15;

    heartPoints.push(createVector(width / 2 + x, height / 2 + y));
    particles.push(new Particle(random(width), random(height), width / 2 + x, height / 2 + y));
  }
}

function draw() {
  background(0, 40);

  for (let p of particles) {
    p.update();
    p.show();
  }

  if (state === "forming" && particles.every(p => p.atTarget())) {
    state = "waiting";
    waitStart = millis();
  }

  if (state === "waiting" && millis() - waitStart > waitDuration) {
    for (let i = 0; i < particles.length; i++) {
      particles[i].reset(random(width), random(height));
    }
    state = "forming";
  }
}

class Particle {
  constructor(x, y, tx, ty) {
    this.pos = createVector(x, y);
    this.target = createVector(tx, ty);
    this.vel = p5.Vector.random2D();
    this.acc = createVector(0, 0);
  }

  atTarget() {
    return p5.Vector.dist(this.pos, this.target) < 1;
  }

  reset(x, y) {
    this.pos = createVector(x, y);
    this.vel = p5.Vector.random2D();
  }

  update() {
    let force = p5.Vector.sub(this.target, this.pos);
    force.mult(0.02);
    this.vel.add(force);
    this.vel.mult(0.92);
    this.pos.add(this.vel);
  }

  show() {
    noStroke();
    fill(255, 60, 60);
    ellipse(this.pos.x, this.pos.y, 5);
  }
}
</script>
